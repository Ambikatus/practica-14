<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla Alumnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row mt-3">
            <div class="col-md-6">
                <form id="form" class="mb-3">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="edad" class="form-label">Matricula:</label>
                        <input type="number" class="form-control" id="matricula" required>
                    </div>
                    <div class="mb-3">
                        <label for="fechaNacimiento" class="form-label">Fecha de nacimiento:</label>
                        <input type="date" class="form-control" id="fechaNacimiento" required>
                    </div>
                    <div class="mb-3">
                        <label for="color" class="form-label">Carrera:</label>
                        <input type="text" class="form-control" id="carrera" required>
                    </div>
                    <button type="submit" class="btn btn-success">Guardar Datos</button>
                </form>
            </div>
        </div>         
            <div class="col-md-6">
                <div class="table-responsive">
                    <table class="table table-bordered table-striped">
                        <thead><tr><th>#</th><th>Nombre</th><th>Matricula</th><th>Fecha de Nacimiento</th><th>Carrera</th><th>Opcion</th></tr></thead>
                        <tbody id="datos"></tbody>
                    </table>
                </div>
            </div>
    </div>
    
    <script type="module" src="index.js"></script>
</body>
</html>
